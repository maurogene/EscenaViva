<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EscenaViva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Palette inspired by the example images
              cream: '#FFFBF5',
              surface: '#FFFFFF',
              primary: '#00C49A',   // Mint Green (Start/Success)
              accent: '#FF7E55',    // Orange/Fire (Action/Energy)
              blueSoft: '#4B89FF',  // Soft Blue (Info)
              pinkSoft: '#FF8CA1',  // Pink (Health/Heart)
              yellowSoft: '#FFD43B', // Yellow (Highlights)
              textMain: '#1F2937',
              textLight: '#9CA3AF',
              cardBorder: '#F3F4F6',
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'card': '0 10px 30px -5px rgba(0, 0, 0, 0.08)',
              'glow-primary': '0 0 20px rgba(0, 196, 154, 0.4)',
              'glow-accent': '0 0 20px rgba(255, 126, 85, 0.4)',
            },
            animation: {
                'bounce-slight': 'bounce-slight 2s infinite',
            },
            keyframes: {
                'bounce-slight': {
                    '0%, 100%': { transform: 'translateY(-5%)' },
                    '50%': { transform: 'translateY(0)' },
                }
            }
          }
        }
      }
    </script>
    <style>
        body {
            background-color: #FFFBF5;
            color: #1F2937;
        }
        /* Hide scrollbar for clean UI but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>

  }
}
</script>
</head>

  </body>
